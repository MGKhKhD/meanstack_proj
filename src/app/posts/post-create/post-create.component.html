<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input placeholder="Title"
        matInput type="text"
        formControlName="title"
        >
        <mat-error *ngIf="form.get('title').invalid">Enter title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button"
      (click)="filePicker.click()">Upload Image</button>
      <input type='file' #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview"
    *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea placeholder="Content"
      matInput rows="4" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is missing</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"
    type="submit">Save Post</button>
    <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
  </form>
</mat-card>
