<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)=onSignup(signupForm) *ngIf="!isLoading" #signupForm="ngForm">
        <mat-form-field>
            <input matInput type="username"
            name="username"
            placeholder="User Name" ngModel
            #usernameInput="ngModel"
            required
            minlength="5">
            <mat-error *ngIf="usernameInput.invalid">Enter valid username</mat-error>
          </mat-form-field>
      <mat-form-field>
        <input matInput type="email"
        name="email"
        placeholder="E-Mail" ngModel
        #emailInput="ngModel"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Enter valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password"
        placeholder="Password" ngModel
        #passwordInput="ngModel"
        required>
        <mat-error *ngIf="passwordInput.invalid">Enter valid password</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput type="password" name="confirmpass"
          placeholder="Confirm Password" ngModel
          #confirmpassInput="ngModel"
          required>
          <mat-error *ngIf="confirmpassInput.invalid">Password must match</mat-error>
        </mat-form-field>
      <div *ngIf="!isLoading">
          <button type="submit" mat-raised-button color="primary" >Signup</button>
          <button class="spacer" type="submit" mat-raised-button color="secondary"
          (click)="switchToLogin()">Switch to Login</button>
      </div>
    </form>
  </mat-card>
