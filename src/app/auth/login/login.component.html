<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)=onLogin(loginForm) *ngIf="!isLoading" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email"
      name="email"
      placeholder="E-Mail" ngModel
      #emailInput="ngModel"
      required
      email>
      <mat-error *ngIf="emailInput.invalid">Enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password"
      placeholder="Password" ngModel
      #passwordInput="ngModel"
      required>
      <mat-error *ngIf="passwordInput.invalid">Enter valid password</mat-error>
    </mat-form-field>
    <div *ngIf="!isLoading">
        <button type="submit" mat-raised-button color="primary" >Login</button>
        <button class="spacer" type="submit" mat-raised-button color="secondary"
        (click)="switchToSignup()">Switch to Signup</button>
    </div>
  </form>
</mat-card>
